<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            margin: 0 auto;
            width: 400px;
        }

        .box {
            padding: 20px;
            border: 1px solid gray;
            text-align: center;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="box">
                <div class="box">
                    <div class="box">
                        <div class="box">
                            <div class="box">
                                <button onclick="start()">Click me</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var targetQueues = [];
        document.querySelectorAll('.box')
            .forEach((element) => {
                element.addEventListener('click', (event) => event.BUBBLING_PHASE ? targetQueues.push(event.currentTarget) : null, false);
                element.addEventListener('click', (event) => event.CAPTURING_PHASE ? targetQueues.push(event.currentTarget) : null, true);
            });
        function start() {
            var intervalId = setInterval(() => {
                targetQueues.length ? targetQueues.shift().style.backgroundColor = getRandomColor() : clearInterval(intervalId);
            }, 1000);
        }
        function getRandomColor() {
            return "#" + Array(6).fill().map(() => `0123456789ABCDEF`[Math.floor(Math.random() * 16)]).join``
        }
    </script>
</body>
</html>
